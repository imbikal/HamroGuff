{% extends "layout.html" %}

{% block title %}
Hamro Guff
{% endblock %}

{% block content %}
<div class="container mt-5" style="margin-left: 20px;">
    <h1 class="text-center">Welcome to Hamro Guff</h1>
    <h2>
        {% if form.instance.pk %}
            Edit blog
        {% else %}
            Create blog
        {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'hamroguff_list' %}">Back to blog list</a>
    </div>
</div>
{% endblock %}
